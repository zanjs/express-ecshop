<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>拼图前端框架跨屏响应式模板</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="stylesheets/pintuer.css">
    <link rel="stylesheet" href="stylesheets/animate.min.css">
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/pintuer.js"></script>
    <script src="javascripts/respond.js"></script>
</head>
<body>

<button>click</button>

<div id="div" class="animated rotateInDownRight ">
    <img src="images/baidu.png" class="img-border radius-big padding">
</div>


<script>
    $('button').click(function () {
        $('#div').toggleClass('slideInRight')
    })

</script>

</body>
</html>
