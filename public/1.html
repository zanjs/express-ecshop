<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>拼图前端框架跨屏响应式模板</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/pintuer.css">
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/pintuer.js"></script>
    <script src="javascripts/respond.js"></script>
</head>
<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xb3">xs6 xm4 xb3</div>
        <div class="xs6 xm4 xb3">xs6 xm4 xb3</div>
        <div class="xs6 xm4 xb3">xs6 xm4 xb3</div>
        <div class="xs6 xm4 xb3">xs6 xm4 xb3</div>
    </div>
    <div class="table-responsive">
        <table class="table">...</table>
    </div>

    <button class="button">
        默认</button>
    <button class="button border-main">
        主色</button>
    <button class="button border-sub">
        辅色</button>
    <button class="button border-back">
        背景色</button>
    <button class="button border-mix">
        融合色</button>
    <button class="button border-dot">
        点缀色</button>
    <button class="button border-black">
        黑色</button>
    <button class="button border-gray">
        灰色</button>
    <button class="button border-white">
        白色</button>

    <ul class="pagination">
        <li><a href="#">«</a> </li>
        <li><a href="#">1</a> </li>
        <li><a href="#">2</a> </li>
        <li><a href="#">3</a> </li>
        <li><a href="#">4</a> </li>
        <li><a href="#">5</a> </li>
        <li><a href="#">»</a> </li>
    </ul>


</div>
</body>
</html>
